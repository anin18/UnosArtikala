<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Nina Knezevic">
    <meta name="description" content="stranica za unos artikala i njihovih cena">
    <meta name="keywords" content="artikl, cena, vrsta artikla..">
    <title>Rad sa artiklima</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--Style-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="bg-light">

    <div class="m-3">
        <h2 class="text-center mb-4">Rad sa artiklima</h2>

        <div class="row justify-content-center">
            <div class="col-md-10 col-xl-6 mb-5 mb-lg-4">
                <!--ARTICLES-FORM STARTS HERE-->
                <form class="articles-form p-3" method="post" action="" enctype=multipart/form-data> <div
                    class="form-group">
                    <label>Naziv artikla:*</label>
                    <input type="text" name="name" class="form-control name">
                    <div class="error-msg"></div>
            </div>

            <div class="form-group">
                <label>Barkod: * </label>
                <input type="text" name="barcode" class="form-control barcode">
                <div class="error-msg"></div>
            </div>

            <div class="form-group">
                <label>Opis artikla: </label>
                <input type="text" name="message" class="form-control description">
                <div class="error-msg"></div>
            </div>

            <div class="form-group">
                <label>Osnovna cena:*</label>
                <input type="text" name="price" class="form-control price">
                <div class="error-msg"></div>
            </div>

            <div class="form-group ">
                <label>Cena sa PDV-om:*</label>
                <input type="text" name="pricePDV" class="form-control pricePDV" readonly>
                <div class="error-msg"></div>
            </div>

            <div class="form-group">
                <p class="mb-1">Vrsta artikla:</p>
                <div class="form-check mr-2">
                    <input class="form-check-input" type="radio" name="articlesType" id="articlesType1"
                        value="Papirna galanterija" checked>
                    <label class="form-check-label" for="articlesType1">
                        Papirna galanterija
                    </label>
                </div>
                <div class="form-check mr-2">
                    <input class="form-check-input" type="radio" name="articlesType" id="articlesType2"
                        value="Vlazne maramice">
                    <label class="form-check-label" for="articlesType2">
                        Vlazne maramice
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="articlesType" id="articlesType3"
                        value="Kozmetika">
                    <label class="form-check-label" for="articlesType3">
                        Kozmetika
                    </label>
                </div>
                <div class="error-msg"></div>
            </div>

            <div class="form-group">
                <label>Slika artikla:*</label>
                <input type="file"
                    onchange="document.getElementById('picture').src = window.URL.createObjectURL(this.files[0])"
                    name="picture" class="myPicture form-control">
                <img id="picture" />
                <div class="error-msg"></div>
            </div>

            <div class="form-group">
                <button class="btn submitBtn" type="submit" name="send" value="yes">POSALJI</button>
            </div>
            </form> <!--ARTICLES-FORM ENDS HERE-->

        </div>
        <div class="col-xl-11">
            <!--ARTICLES-TABLE STARTS HERE-->

            <div class="table-responsive">
                <table class="table table-striped articles-table">
                    <thead class="text-white">
                        <tr class="search">
                            <td><span class="fa fa-search"></span> <input type="text" data-search=".name"
                                    placeholder="Pretraga po nazivu artikla"></td>
                        </tr>
                        <tr class="text-center">
                            <th>Naziv artikla</th>
                            <th>Barkod</th>
                            <th>Opis artikla</th>
                            <th>Osnovna cena</th>
                            <th>Cena sa PDV-om</th>
                            <th>Vrsta artikla</th>
                            <th>Slika artikla</th>
                            <th>Datum i vreme</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                    </tbody>

                </table>
            </div>
        </div>
        <!--ARTICLES-TABLE ENDS HERE-->
    </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/popper.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--jQuery Validation Plugin-->
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/additional-methods.min.js" type="text/javascript"></script>

    <script src="js/main.js" type="text/javascript"></script>

</body>

</html>
